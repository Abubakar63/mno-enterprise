#===============================================
# This file should not be modified manually
# All configuration is overwriten by MnoHub
#===============================================

impac:
  protocol: https
  host: api-impac.maestrano.com
  paths:
    mnohub_api: /mnoe/jpi/v1
  pusher:
    key: <%= ENV['impac_pusher_key'] %>
mno:
  protocol: https
  host: api-hub.maestrano.com
  paths:
    root: /api/mnoe/v1
url_config:
  after_sign_out_url: <%= ENV['AFTER_SIGN_OUT_URL']%>
  developer_onboarding_url: <%= ENV['DEVELOPER_ONBOARDING_URL'] %>

product_nids: []

system:
  app_name: 'My Company'
  email:
    support_email: 'support@example.com'
    sender_name: 'My Company'
    sender_email: 'no-reply@example.com'
  i18n:
    enabled: false

