<rd-widget>
  <rd-widget-header icon="fa-comment">
    &nbsp;All comments
  </rd-widget-header>
  <rd-widget-body classes="large no-padding">
    <div>
      <table class="table">
      <table class="table table-striped" >
      <thead>
        <tr>
        <th>Author</th>
        <th>Company</th>
        <th>App</th>
        <th>Comment</th>
        <th>Rating</th>
        <th>Date</th>
        <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="review in listOfReviews">
          <td>
            {{review.user_name}}
          </td>
          <td>
            {{review.organization_name}}
          </td>
          <td>
            {{review.app_name}}
          </td>
          <td>
            <p>{{review.description}}</p>
            <button type="" name="button" ng-click="openCommentModal()">Comment</button>
          </td>
          <td>
            {{review.rating}}
          </td>
          <td>
            {{review.created_at | date: 'dd/MM/yyyy' }}
          </td>
          <td><span ng-show="!editmode[review.id]">{{review.status}}</span>
            <select ng-model="review.status" ng-show="editmode[review.id]" >
              <option ng-repeat="status in statuses" value="{{status}}">{{status}}</option>
            </select>
          </td>
          <td>
            <a href="" ng-hide="editmode[review.id]" ng-click="editmode[review.id] = true"><i class="fa fa-pencil"></i></a>
          </td>
          <td>
          <!-- future implementation, waiting for back end to be ready -->
            <!-- <a href="" ng-hide="editmode[review.id]" ng-click="remove(review)"><i class="fa fa-times"></i></a> -->
            <a href="" ng-show="editmode[review.id]" ng-click="update(review)"><i class="fa fa-check"></i></a>
          </td>
        </tr>
      </tbody>
      </table>
      </table>
    </div>
  </rd-widget-body>
</rd-widget>
