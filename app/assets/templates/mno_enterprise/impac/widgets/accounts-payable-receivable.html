<div class='top-line'>
  <div widget-common-top-buttons parent-widget="widget" />
  <div widget-common-editable-title parent-widget="widget" />
</div>

<div widget-accounts-payable-receivable class="content">

  <div ng-hide="widget.isLoading">

    <div ng-show="widget.isEditMode" class="edit">
      <h4>Widget settings</h4>
    
      <div widget-setting-organizations parent-widget="widget" class="part" />
      <div widget-setting-time-range parent-widget="widget" class="part" />

      <div align="right">
        <button class="btn btn-default" ng-click="widget.initSettings()">Cancel</button>
        <button class="btn btn-warning" ng-click="widget.updateSettings()">Save</button>
      </div>
    </div>

    <div ng-hide="widget.isEditMode">
      <div ng-show="isDataFound">
        <div widget-setting-hist-mode parent-widget="widget" />

        <!-- the display condition must be an "if" and its value must change for the chart to be drawn again -->
        <div ng-if="widget.isHistoryMode">
          <div widget-common-chart data="widget.chart"></div>
          <div class="legend">
            <span class="pink">Payable</span> - 
            <span class="blue">Receivable</span>
          </div>
        </div>

        <div ng-hide="widget.isHistoryMode">
          <div class='receivable'>
            <h3>Accounts Receivable</h3>
            <div class='price blue'>
               {{getCurrentReceivable()}}
            </div>
            <div class='currency'>{{getCurrency()}}</div>
          </div>

          <div class='payable'>
            <h3>Accounts Payable</h3>
            <div class='price pink'>
              {{getCurrentPayable()}}
            </div>
            <div class='currency'>{{getCurrency()}}</div>
          </div>
        </div>
      </div>
      
      <div ng-hide="isDataFound" widget-common-data-not-found />
    </div>
  </div>

  <div class="loader" align="center" ng-show="widget.isLoading">
    Your data is being retrieved...
    <img class="gif" ng-src="{{loaderImage}}"/>
  </div>
</div>
