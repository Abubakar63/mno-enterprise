<h2>Company</h2>
<div class="spacer1"></div>

<div class="row dashboard-organization">
  
  <div class="col-md-12 text-center" ng-show="isLoading">
    <img ng-src="{{assetPath['mno_enterprise/loader-32x32-bgmainlight.gif']}}" alt="Loading"/>
  </div>
  
  <!-------------------------------------->
  <!--            Normal View           -->
  <!-------------------------------------->
  <div class="col-md-12" ng-show="!isTabSetShown() && !isLoading">
    
    <!-- Directive: DashboardOrganizationMembers -->
    <div class="well">
      <div class="row">
        <div class="col-md-12">
          <div dashboard-organization-members></div>
        </div>
      </div>
      
      <div class="clearfix"></div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <div dashboard-organization-team-list title="Your Teams"></div>
      </div>
    </div>
    
  </div>
  
  
  
  <!-------------------------------------->
  <!--         Super Admin View         -->
  <!-------------------------------------->
  <div class="col-md-12 super-admin-view-star-ref" ng-show="isTabSetShown() && !isLoading">
    
    <div tabset>
      
      <!-------------------------------------->
      <!--        Members Section           -->
      <!-------------------------------------->
      <div tab active="tabs.members">
        <div tab-heading>Members</div>
        
        <!-- Directive: DashboardOrganizationMembers -->
        <div class="well">
          <div class="col-md-12">
            <div dashboard-organization-members></div>
          </div>
          <div class="clearfix"></div>
        </div>
        
        <!-- End: tab members section -->
      </div>
      
      <!-------------------------------------->
      <!--    Company Settings Section      -->
      <!-------------------------------------->
      <div tab ng-show="isSettingsShown()" active="tabs.settings">
        <div tab-heading>Settings</div>
        
        <div class="well">
          <div class="spacer2"></div>
          
          <!-- Directive: DashboardOrganizationSettings -->
          <div class="col-md-12">
            <div dashboard-organization-settings></div>
          </div>
          <div class="clearfix"></div>
        </div>
        
        <!-- End: tab settings section -->
      </div>
    
    
      <!-- End: tabset -->
    </div>
    
    <!-- End: column -->
  </div>
  
  <!-- End: row -->
</div>
