<!--
  Credit Card Form
-->
<div class="row">
  <h4 class="cc-header-eft"><em>Prefer to pay via bank transfer? <a href="/electronic-fund-transfer" target="_blank">Just click here</a></em></h4>
  <h4 class="cc-header">
    Credit Card Details
    <small>
      <em class="text-muted">
      - This is a secured, 128-bit SSL encrypted credit card form
      <img ng-src="{{ assetPath['eway_logo.png'] }}" alt="eWay Logo Shield"/>
      <img ng-src="{{ assetPath['cba_logo.png'] }}" alt="CBA Logo"/>
      <img style="cursor:pointer;" src="https://seal.godaddy.com/images/3/en/siteseal_gd_3_h_l_m.gif" ng-click="openGodaddySslSeal()">
      </em>
    </small>
  </h4>
  
  <div class="clearfix"></div>
  <hr>
  <form name="forms.creditCard" role="form" novalidate class="form-horizontal inverse">
  
    <div class="form-group cc-icons">
      <div class="col-xs-6">
        <span class="glyphicon icon-mno-cc-visa" ng-class="classForIconType('visa')"></span>
        <span class="glyphicon icon-mno-cc-mastercard" ng-class="classForIconType('mastercard')"></span>
        <span class="glyphicon icon-mno-cc-amex" ng-class="classForIconType('amex')"></span>
        <span class="glyphicon icon-mno-cc-jcb" ng-class="classForIconType('jcb')"></span>
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-2 control-label">Title</label>
      <div class="col-sm-4">
        <select class="form-control" ng-model="model.title" ng-options="label for label in config.validTitles" required>
          <option value='' disabled selected style='display:none;'>-- SELECT --</option>
        </select>
        <div class="select fa fa-caret-down"></div>
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-2 control-label">Name on card</label>
    
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Name" ng-model="model.first_name" required/>
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Surname" ng-model="model.last_name"  required/>
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-2 control-label">Card Number</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ng-model="model.number" required/>
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-2 control-label">CVV</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" ng-model="model.verification_value" required/>
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-2 control-label">Country</label>
      <div class="col-sm-6">
        <select class="form-control" ng-model="model.country" ng-options="country.val as country.label for country in config.validCountries" required>
          <option value='' disabled selected style='display:none;'>-- SELECT --</option>
        </select>
        <div class="select fa fa-caret-down"></div>
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-2 control-label">Expiry</label>
      <div class="col-sm-3">
        <select class="form-control" ng-model="model.month" ng-options="label for label in config.validMonths" required>
          <option value='' disabled selected style='display:none;'>-- MONTH --</option>
        </select>
        <div class="select fa fa-caret-down"></div>
      </div>
    
      <div class="col-sm-3">
        <select class="form-control" ng-model="model.year" ng-options="label for label in config.validYears" required>
          <option value='' disabled selected style='display:none;'>-- YEAR --</option>
        </select>
        <div class="select fa fa-caret-down"></div>
      </div>
    </div>
  
    <!-- End: ccViewForm Details -->
  </form>
</div>

<!-- 
  Billing Address 
-->
<div class="row">
  
  <h4 class="cc-header">Billing Address</h4>
  <hr>
  <form name="forms.billingAddress" novalidate class="form-horizontal inverse">
  
    <div class="form-group">
      <label class="col-sm-2 control-label">Street Address</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ng-model="model.billing_address" required/>
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-2 control-label">City</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="model.billing_city" required/>
      </div>
    
      <label class="col-sm-1 control-label">Postcode</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="model.billing_postcode" required/>
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-sm-2 control-label">Country</label>
      <div class="col-sm-6">
        <select class="form-control" ng-model="model.billing_country" ng-options="country.val as country.label for country in config.validCountries" required>
          <option value='' disabled selected style='display:none;'>-- SELECT --</option>
        </select>
        <div class="select fa fa-caret-down"></div>
      </div>
    </div>
  
    <!-- End: Billing Address -->
  </form>
</div>

<!-- 
  Error messages 
-->
<div class="row">
  <div class="alert alert-error" ng-show="errors">
    <button class="close" ng-click="errors=''">Ã—</button>
    <ul>
      <li ng-repeat="error in errors">{{error}}</li>
    </ul>
  </div>
</div>

<!--
  Action buttons
-->
<div class="row text-right" ng-show="isLoading">
  <img ng-src="{{assetPath['loader-white-bg.gif']}}" alt="Loading"/>
</div>
<div class="row text-right" ng-show="!isLoading">
  <div class="col-md-4 col-md-offset-8">
    <button ng-click="cancel()" class="btn btn-shaded btn-lg" ng-show="isCancelShown()">
      Cancel 
    </button>
    
    <button ng-click="save()" href="" class="btn btn-info btn-lg" ng-disabled="!isSaveEnabled()">
      <i class="fa fa-shield"></i>
      &nbsp;
      Save 
    </button>
  </div>
</div>
