<div class="modal-header">
  <div class="close" type="button" ng-click="addTeamModal.close()" >×</div>
  <h3>Create New Team</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-error" ng-show="addTeamModal.errors">
        <button class="close" ng-click="addTeamModal.errors=''">×</button>
        <ul>
          <li ng-repeat="error in addTeamModal.errors">{{error}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 text-center">
      <p>Enter a name for your new team</p>
      <div class="spacer1"></div>
      <input type="text" class="form-control" ng-model="addTeamModal.model.name" required/>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-shaded" ng-click="addTeamModal.close()" ng-show="!addTeamModal.isLoading">Cancel</button>
      <button class="btn btn-info" ng-click="addTeamModal.proceed()" ng-show="!addTeamModal.isLoading" ng-disabled="addTeamModal.isProceedDisabled()">Create</button>
      <img ng-src="{{assetPath['mno_enterprise/loader-32x32-bg-main.gif']}}" ng-show="addTeamModal.isLoading" alt="Loading">
    </div>
  </div>
</div>
